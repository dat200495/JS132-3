<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" type="N-icon">
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <a class="banner-img" href="https://www.netflix.com/vn/login" target="_blank"><img src="./img/Netflix_2015_logo.svg.png" height="45" width="167" alt="netflix-banner"></a>
        </div>
        <div class="lg-card">
            <div class="lg-card_DN">Đăng Nhập</div>
            <form class="lg-card_form">
                <div class="form-email">
                    <input id="email" type="Email" class="lg-card_form-input" placeholder="Email hoặc số điện thoại" >
                    <label for="email">Email hoặc số điện thoại</label>                  
                </div>
                <div class="form-password">
                    <input id="password" type="password" class="lg-card_form-input" placeholder="Password">  
                    <label for="password">Mật Khẩu</label>                  
                </div>
                <button type="reset" class="bnt">Đăng nhâp</button>
            </form>
            <div class="bnt-remember">
                <div class="bnt-remember_checkbox">
                    <input id="remember" type="checkbox">
                    <label for="remember">ghi nhớ tôi</label>
                </div>
                <a href="https://www.netflix.com/vn/LoginHelp" class="bnt-remember_help">bạn cần trợ giúp?</a>
            </div>
            <div class="logn-sign-now">
                Bạn mới tham gia Netflix? 
                <a style="text-decoration: none" class="logn-sign-now_dk" target="_self"  href="https://www.netflix.com/vn/">Đăng ký ngay</a>
                .
            </div>
            <div class="recapcha">
                <p class="recapcha-text">Trang này được Google reCAPTCHA bảo vệ để đảm bảo bạn không phải là robot.</p>
                <button class="recapcha-bnt" style="color: #2D67D1;" type="submit">Tìm hiểu thêm.</button>
            </div>
        </div>
        <div class="footer">
            <a href="https://help.netflix.com/contactus" style="text-decoration:none" class="footer-top">Bạn có câu hỏi? Liên hệ với chúng tôi.</a>
            <div class="footer-site">
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/support/412" style="text-decoration:none;color:#737373;">Câu hỏi thường gặp</a>
                </div>
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/" style="text-decoration:none;color:#737373;">Trung tâm trợ giúp</a>
                </div>
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/legal/termsofuse" style="text-decoration:none;color:#737373;">Điều khoản sử dụng</a>
                </div>
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/legal/privacy" style="text-decoration:none;color:#737373;">Quyền riêng tư</a>
                </div class="footer-site_contact">
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/legal/privacy" style="text-decoration:none;color:#737373;">Tùy chọn cookie</a>
                </div>
                <div class="footer-site_contact">
                    <a href="https://help.netflix.com/legal/corpinfo" style="text-decoration:none;color:#737373;">Thông tin doanh nghiệp</a>
                </div>
            </div>

            <select name="lang" id="lang">
                <option value="Vn">Tieng Viet</option>
                <option value="En">Tieng Anh</option>
            </select>
        </div>
    </div>
    
</body>
</html>
