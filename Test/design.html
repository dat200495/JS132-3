<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="test">
        <div class="container">
            <div class="container-title">
                <h1>Users</h1>
            </div>
            <div class="container-header">
                <button class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-text" type="text" placeholder="Search users">
                </button>
                <div class="container-header_menu">
                    <div class="container-header_menu-desc">Reputation</div>
                    <div class="container-header_menu-desc">New users</div>
                    <div class="container-header_menu-desc">Voters</div>
                    <div class="container-header_menu-desc">Moderators</div>
                </div>
            </div>
            <div class="container-user">
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1.png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Lelah Nichols</h3>
                        <div class="user-addr">Troy, MI</div>
                        <button class="user-habbit">clothes</button>
                        <button class="user-habbit">stem</button>
                    </div>
                </a>
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1 (1).png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Jesus Weiss</h3>
                        <div class="user-addr">Fort Worth, TX</div>
                        <button class="user-habbit">headset</button>
                        <button class="user-habbit">gadget</button>
                        <button class="user-habbit">speed</button>
                        <button class="user-habbit">winter</button>
                    </div>
                </a>
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1 (2).png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Annie Rice</h3>
                        <div class="user-addr">Austin, TX</div>
                        <button class="user-habbit">road</button>
                        <button class="user-habbit">mountain</button>
                        <button class="user-habbit">trip</button>
                        <button class="user-habbit">earth</button>
                        <button class="user-habbit">nature</button>
                    </div>
                </a>
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1 (3).png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Robert Brower</h3>
                        <div class="user-addr">Cincinnati, OH</div>
                        <button class="user-habbit">Maintenance</button>
                        <button class="user-habbit">gears</button>
                        <button class="user-habbit">frames</button>
                        <button class="user-habbit">repair</button>
                    </div>
                </a>
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1 (4).png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Amy Campbell</h3>
                        <div class="user-addr">Warrior, AL</div>
                        <button class="user-habbit">music</button>
                        <button class="user-habbit">disks</button>
                    </div>
                </a>
                <a href="#" class="container-user_item" style="text-decoration: none">
                    <img src="./img/Ellipse 1 (5).png" alt="upic" class="user-img">
                    <div class="container-user_item-desc">
                        <h3 class="user-name">Anthony S. Morin</h3>
                        <div class="user-addr">Lyndhurst, NJ</div>
                        <button class="user-habbit">vintage</button>
                        <button class="user-habbit">electric</button>
                    </div>
                </a>
            </div>
        </div>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
